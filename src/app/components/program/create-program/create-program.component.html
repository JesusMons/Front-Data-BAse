<p-card class="w-full shadow-lg border-none rounded-lg bg-white">
    <ng-template pTemplate="header">
      <h3 class="text-xl font-semibold text-gray-800 p-4">Actualizar Programa</h3>
    </ng-template>
  
    <div class="p-4">
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-fluid">
        <!-- Nombre del Programa -->
        <div class="grid mb-4">
          <div class="col-12">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">
                <i class="pi pi-book"></i>
              </span>
              <input
                type="text"
                pInputText
                formControlName="program_name"
                placeholder="Nombre del Programa"
                title="Nombre del Programa"
                class="w-full p-inputtext-lg border-2 rounded-md focus:border-blue-500 focus:ring-0 transition duration-200 ease-in-out p-2"
              />
            </div>
            <div *ngIf="form.get('program_name')?.invalid && (form.get('program_name')?.dirty || form.get('program_name')?.touched)">
              <small class="p-error">El nombre del programa es requerido.</small>
            </div>
          </div>
        </div>
  
        <!-- SelecciÃ³n de Facultad -->
        <div class="grid mb-4">
          <div class="col-12">
            <div class="p-dropdown">
              <p-dropdown
                [options]="allFaculties"
                formControlName="facultad"
                placeholder="Seleccione una Facultad"
                [filter]="true"
                optionLabel="nombre_facultad" 
              ></p-dropdown>
              <div *ngIf="form.get('facultad')?.invalid && (form.get('facultad')?.dirty || form.get('facultad')?.touched)">
                <small class="p-error">La facultad es requerida.</small>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Botones -->
        <div class="flex justify-content-center flex-wrap">
          <button 
            pButton 
            pRipple
            label="Guardar"
            icon="pi pi-save"
            severity="info"
            class="mr-2 p-button-raised transition-transform duration-200 ease-in-out hover:scale-105 w-full md:w-auto"
            type="submit"
          ></button>
  
          <button 
            pButton 
            pRipple
            label="Cancelar"
            icon="pi pi-times-circle"
            severity="warning"
            class="p-button-outlined transition-transform duration-200 ease-in-out hover:scale-105 w-full md:w-auto"
            type="button"
            (click)="cancel()"
          ></button>
        </div>
      </form>
    </div>
  
    <ng-template pTemplate="footer">
      <div class="p-4 text-center text-gray-500 text-sm">
        * Complete el formulario para actualizar los datos del programa.
      </div>
    </ng-template>
  </p-card>
