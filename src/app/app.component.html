<main [ngClass]="{'aside-visible': menuVisible, 'aside-hidden': !menuVisible}">
    <header>
      <app-header></app-header>
    </header>
  
    <aside *ngIf="menuVisible"> <!-- Usa menuVisible desde AppComponent -->
      <app-aside></app-aside>
    </aside>
  
    <section>
      <router-outlet></router-outlet>
    </section>
  
    <footer>
      <app-footer></app-footer>
    </footer>
  </main>
